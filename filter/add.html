
<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>

	<script type="text/javascript">

		$(function(){
				

				// 这个函数可以用于连接分别与两个表达式匹配的元素结果集。

				// 说白点就是在结果中在加点

				// 参数：
					// 1，字符串  会被当做选择器字符  "p" => $(“p”);
					// 2,	dom元素
					// 3， html 字符串  （其实可以合并到第一个中）
					// 4,  jquery对象  和前边一样
 					// 5， 字符串 + context  加个作用范围，其实还是第一种

				// 啰嗦一堆 其实就两种 jQuery对象 和DOM对象


				// 第二个问题
					// 返回值的顺序
						// 按原文档中的顺序，和被选中\添加的书信无关 
						// 新创建的元素排后边
				jQuery.fn.showTagInfo = function(){
					var tags = this.map( function(){
						return this.tagName + ( this.id ? "#" + this.id : "" ); 
					} ).get();
					$("body").append( tags.join("<br>") + "<br><br>" );
				};



				//匹配所有的p元素，再加上所有的label元素
				var $elements1 = $("p").add("label");
				$elements1.showTagInfo(); // #n1,#n4,#n9,#n11

				var $matches = $("span.active").add( document.getElementsByTagName("label")  );
				$matches.showTagInfo(); // #n4,#n8,#n11,#n12


				var $elements2 = $("label").add( $("strong") );
				$elements2.showTagInfo(); // #n4,#n7,#n11

				var $elements3 = $("span.active").add( "label", $("#n9") );
				$elements3.showTagInfo(); // #n8,#n11,#n12


				var $elements4 = $("p").add(".active").add("span:only-child");
				$elements4.showTagInfo(); // #n1,#n3,#n6,#n7,#n8,#n9,#n12


		});
			
			


			

	</script>


	</head>

	<body>
		<p id="n1">
			<span id="n2">
				<span id="n3">A</span>
			</span>
			<label id="n4">B</label>
			<span id="n5">
				<span id="n6">C</span>
			</span>
			<strong id="n7" class="active">D</strong>
			<span id="n8" class="active">E</span>
		</p>
		<p id="n9">
			<span id="n10"></span>
			<label id="n11"></label>
			<span id="n12" class="active"></span>
		</p>
	</body>

</html>
