<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>

	<script type="text/javascript">

	
			// 	取得其中一个匹配的元素。 

			// get(num)表示取得第几个匹配的元素。从0开始，返回的是DOM对象
			// eq(index),不过eq(index)返回的是    jQuery对象。

			// $(this).get(0)与$(this)[0]等价。



			//不同
				// size ：alert($("p").size()); //2函数
				// length： 属性

			$(function(){
					
				var get = $("p").get(0);
				var eq = $("p").eq(0);

				console.log(get);
				console.log(eq);
			});
			
			


			

	</script>


	</head>

	<body>

		<div>
			<div>
				<p>asdf</p>
				<p>asdf</p>
			</div>
		</div>
		
		

	</body>

</html>
